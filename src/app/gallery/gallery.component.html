<app-navbar></app-navbar>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="4000" data-pause="false">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="./assets/carousel/test.png" class="d-block w-100 image-size" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./assets/carousel/test2.png" class="d-block w-100 image-size" alt="...">
    </div>
    <div class="carousel-item">
      <img src="./assets/carousel/test3.png" class="d-block w-100 image-size" alt="...">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<a href="#gallery" class="link-to-gallery text-dark text-decoration-none">Browse gallery
  <span class="material-icons link-arrow">keyboard_arrow_down</span>
</a>
<div id="gallery">
  <div class="gallery-image" *ngFor="let image of image" (click)="navigateTo('/image_details' , image.id)">
    <figure><img class="gallery-image-item" src="{{image.url}}" alt=""></figure>
  </div>
</div>
